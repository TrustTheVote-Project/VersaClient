<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport color="primary"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Election Data Browser</mat-toolbar>
    <!-- TODO: GET CURRENT JURSIDICTION & update breadcrumbs based on view -->
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item href="#">Election Data</a>
      <a mat-list-item href="#">Parties</a>
      <a mat-list-item href="#">People</a>
      <a mat-list-item href="#">Geo-Political Units</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" id="title-toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <h1 class="mat-h1">Election Data Browser</h1>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
