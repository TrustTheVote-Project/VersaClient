<div class="contest-info">
    <div>
        Name: {{ contest.name }}
    </div>
    <div>
        ID: {{ contest.id }}
    </div>
    <div>
        District: {{ contest.district.name}}
    </div>
    <div *ngIf="contest.ballot_title">
        Ballot Title: {{ contest.ballot_title}}
    </div>
    <div *ngIf="contest.ballot_subtitle">
        Ballot Subtitle: {{ contest.ballot_subtitle}}
    </div>


</div>
